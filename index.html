<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap" rel="stylesheet"> <!-- Depois posso mudar as Fonts-->
    <title>...</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="./assets/logo.png"></a> <!-- Logo -->
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tv Shows</a></li>
            <li><a href="#">Movies</a></li> <!-- lista -->
            <li><a href="#">Latest</a></li>
            <li><a href="#">My list</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
    </header> 


    <div class="banner">
        <img src="assets/bg.jpg" class="bg">

        <div class="content">
            <img src="assets/name.png" class="movieTitle">
            <h4>
                <span>2020</span>
                <span><i>12+</i></span>
                <span>1h 55min</span>
                <span>Action</span>
            </h4>
            
            <p>
                Para salvar seu pai doente de servir no Exército Imperial, uma jovem destemida se disfarça de homem para lutar contra os invasores do norte da China.
            </p>

            <div class="buttons">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play </a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List </a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo()"><img src="assets/play.png">Watch Trailer</a>
    </div>
    <div class="trailer">
        <video src="assets/Mulan Trailer Oficial Dublado Disney+.mp4" controls="true"></video>
        <img src="assets/close.png" class="close" onclick="toggleVideo()">
    </div>
</body>
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/c2eaecad4c.js"></script>
</html>
